{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMP-MIS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= {% static 'css/style2.css' %}>
</head>
<body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<div class='main-body'>
    <div class='second-div row'>

        <div class='contentbox col-sm-7' style='text-align: center; padding-top: 15%; border-right: 2px solid #b2bbcf'>
            <img src="{%static 'image/logo2.png' %}" length=35% width=35% alt="" style='padding: 3%;'>
            <h1>HCMP-MIS</h1>
            <h1>DASHBOARD</h1>
        </div>
        <div class='contentbox col-sm-5'>

            <h4>SIGN UP</h4>
            <p>Please Register Your Account From BRAC Official Email Id</p>
            <br>

            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info custom-btn btn-sm">Sign Up</button>
            </form>
            <br>
            <a href="{% url 'account_login' %}" style="color: #b2bbcf;">Already Have an Account?</a>    

        </div>
    </div>
</div>



    
</body>
</html>
